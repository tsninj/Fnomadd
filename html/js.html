<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Publishing">
    <link href="https://fonts.googleapis.com/css2?family=Birthstone&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/Publishing.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>Publishing</title>
    <style>


    </style>
</head>

<body>
    <section class="menu">
        <img src="../images/Publishing/PublishBK3.jpg" alt="Main Banner">
    </section>

    <section class="byluu-heseg">
        <div class="search-container">
            <a href="#" class="back-link">← Номнууд</a>
            <input type="text" id="search-bar" placeholder="Search" />
            <img id="filter-icon" src="../images/Publishing/blakfilter.png" alt="Filter Icon" />
        </div>

        <div id="filter-section" class="filter-section">
            <h3>Шүүлтүүр</h3>
            <label for="price-filter">Үнэ:</label>
            <select id="price-filter">
                <option value="all">Бүх үнэ</option>
                <option value="low">Доод үнэ</option>
                <option value="high">Өндөр үнэ</option>
            </select>
        </div>

        <div class="cakes" id="books-container"></div>
    </section>

    <script src="../js/Product.js" defer></script>
    <script>document.addEventListener("DOMContentLoaded", () => {
      const filterIcon = document.getElementById("filter-icon");
      const filterSection = document.getElementById("filter-section");
  
      filterIcon.addEventListener("click", () => {
          filterSection.classList.toggle("visible");
      });
  });
  </script>
</body>

</html>
